<!DOCTYPE html>
<html>
<head>
	<title>Valley Regional Transit Ridership</title>
	    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Draw the donut chart for overall ridership when Charts is loaded.
      google.charts.setOnLoadCallback(drawOverallChart);

      // Draw the donut chart for FR ridership when Charts is loaded.
      google.charts.setOnLoadCallback(drawFRChart)

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawOverallChart() {
        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Service Type');
        data.addColumn('number', 'Percent');
        data.addRows([
          ['Fixed Route', 553733],
          ['Demand Response', 17859],
          ['Specialized Transportation', 31122],
          ['Vanpool', 60330],
          ['Bike Share', 6245]
        ]);
       
        // Set chart options
        var options = {'title':'Overall Transit Ridership',
        				'pieHole':.4,
        				// 'slices': [{color: 'darkblue', {color: 'orange'},{color: 'purple'}, {color: 'darkgrey'}]
                       'width':300,
                       'height':200};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('overall_chart_div'));

        /*// The select handler. Call the chart's getSelection() method
        function selectHandler(){
        	var selectedItem = chart.getSelection()[0];
        	if (selectedItem){
        		var value = data.getValue(selectedItem.row, selectedItem.column);
        		alert('The user selected '+value);
        	}
        }

        // Listen for the 'select' event, and call my function selectHandler() when the user selects something on the chart.
        google.visualization.events.addListener(chart, 'select', selectHandler);*/
        chart.draw(data, options);
      }
      // Callback that draws the donut for fixed route ridership.
      function drawFRChart(){

      	// Create the data table for the FR ridership.
      	var data = new google.visualization.DataTable();
      	data.addColumn('string', 'Service Provider');
      	data.addColumn('number', 'Ridership');
      	data.addRows([
      		['Ada County', 676301],
      		['Canyon County', 32431],
      		['Intercounty', 49553],
      		['Boise State',  96745]
      		]);

      	// Set options for FR ridership donut chart
      	var options = {title:'Fixed Route Ridership',
      					'pieHole':.4,
      					'width':300,
      					'height':200};
		// Instantiate and draw chart for FR ridership.
		var chart = new google.visualization.PieChart(document.getElementById('FR_chart_div'));
		chart.draw(data, options);
      }
    </script>
</head>
<body>
<!--Div that will hold the pie chart-->
<table class="columns">
	<tr>
	<td><div id="overall_chart_div" style="border: 1px solid #ccc"></div></td>
	<td><div id="FR_chart_div" style="border: 1px solid #ccc"></div></td>
	<td><div>On Time Performance</div></td>
	<td><div>Customer Satisfaction</div></td>
	</tr>
</table>
</body>
</html>
